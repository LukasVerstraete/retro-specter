<retro-post-it>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <h1>Login</h1>
        <div class="form-group row">
            <label class="form-label col-3" for="email">Email</label>
            <input 
                id="email"
                class="form-control col-8" 
                type="email"
                formControlName="email"    
            />
        </div>
        <div class="form-group row">
            <label class="form-label col-3" for="password">Password</label>
            <input 
                id="password" 
                class="form-control col-8" 
                type="password"
                formControlName="password"
            />
        </div>
        <button class="btn btn-info btn-block login-btn">Login</button>
    </form>
</retro-post-it>
